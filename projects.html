<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Dev Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <!-- Include header -->
        <div id="header"></div>

        <!-- Main Content -->
        <main>
            <section class="projects">
                <h2>My Projects</h2>
                <div class="projects-grid">
                    <div class="project-card">
                        <div class="project-image">
                            <img src="https://via.placeholder.com/400x300" alt="Project 1">
                        </div>
                        <div class="project-info">
                            <h3>E-commerce Platform</h3>
                            <p>A full-stack e-commerce application with user authentication and payment integration.</p>
                            <div class="tech-stack">
                                <span>React</span>
                                <span>Node.js</span>
                                <span>MongoDB</span>
                            </div>
                            <div class="project-links">
                                <a href="#" class="github"><i class="fab fa-github"></i></a>
                                <a href="#" class="demo"><i class="fas fa-external-link-alt"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="project-card">
                        <div class="project-image">
                            <img src="https://via.placeholder.com/400x300" alt="Project 2">
                        </div>
                        <div class="project-info">
                            <h3>Weather App</h3>
                            <p>Modern weather application using OpenWeather API with real-time updates.</p>
                            <div class="tech-stack">
                                <span>JavaScript</span>
                                <span>API Integration</span>
                                <span>Responsive Design</span>
                            </div>
                            <div class="project-links">
                                <a href="#" class="github"><i class="fab fa-github"></i></a>
                                <a href="#" class="demo"><i class="fas fa-external-link-alt"></i></a>
                            </div>
                        </div>
                    </div>
                    <!-- Add more project cards as needed -->
                </div>
            </section>
        </main>

        <!-- Include footer -->
        <div id="footer"></div>
    </div>

    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
</body>
</html>
